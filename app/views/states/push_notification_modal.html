<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <br>
    <i class="fa fa-commenting-o fa-7x"></i>
    <h4 id="myModalLabel" class="semi-bold">New message send all devices</h4>
</div>
<div class="modal-body">
    <div class="row form-row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Title" ng-model="dataPush.title">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Url image" ng-model="dataPush.image">
        </div>
    </div>
    <div class="row form-row">
        <div class="col-md-12">
            <textarea type="text" class="form-control" placeholder="Text" ng-model="dataPush.new" rows="10"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <span dropdown on-toggle="toggled(open)" class="pull-left">
      <select name="singleSelect" id="singleSelect" ng-model="data.room">
          <option value="">---Select room---</option> <!-- not selected / blank option -->
          <option value="{{item}}" ng-repeat="item in rooms" ng-click="selectedRoom(item)">{{item.name}}</option> <!-- interpolation -->
      </select>
    </span>
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!dataPush.title || !dataPush.image || !dataPush.new || data.room.$id">Save changes</button>
</div>
