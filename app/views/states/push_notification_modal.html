<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <br>
    <i class="fa fa-commenting-o fa-7x"></i>
    <h4 id="myModalLabel" class="semi-bold">New message send all devices</h4>
</div>
<div class="modal-body">
    <div class="row form-row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Title" ng-model="dataPush.title">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Field" ng-model="dataPush.field">
        </div>
    </div>
    <div class="row form-row">
        <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Message" ng-model="dataPush.message">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!dataPush.title || !dataPush.field || !dataPush.message">Save changes</button>
</div>
